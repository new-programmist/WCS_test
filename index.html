<!DOCTYPE html>
<html>

<body style="margin: 0;">

  <canvas id="myCanvas">
    Your browser does not support the HTML5 canvas tag.</canvas>
  
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    function drawWire(/*ctx,*/ x1, y1, x2, y2, on) {
      const dx = Math.abs(x1 - x2)
      const dy = Math.abs(y1 - y2)

      const points = [
        [(dx > dy) ? (x1 + x2) / 2 : x1, (dx > dy) ? y1 : (y1 + y2) / 2],
        [(dx > dy) ? (x1 + x2) / 2 : x2, (dx > dy) ? y2 : (y1 + y2) / 2],
        [x2, y2],
      ]
      ctx.strokeStyle = on ? '#FF0000' : '#000000';
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      points.forEach(([x, y]) => ctx.lineTo(x, y))
      ctx.stroke();
      //ctx.strokeStyle = 0

    }
    function drawButton(/*ctx,*/ x, y, on) {
      const path = new Path2D();
      path.moveTo(x, y)
      path.arc(x, y, 30, 0, 2 * Math.PI);
      ctx.fillStyle = on ? "#FF0000" : "#000000"
      ctx.strokeStyle = on ? "#FF0000" : "#000000"
      ctx.fill(path);
      const line = new Path2D();
      path.addPath(line)      
      line.moveTo(x, y)
      line.lineTo(x + 50, y)
      ctx.stroke(line);
      ctx.strokeStyle = "#000000";
      return path;
    }
    function drawNode(/*ctx,*/ x, y, on, clicked) {
      const path = new Path2D();
      path.moveTo(x, y)
      path.arc(x, y, clicked ? 10 : 4.5, 0, 2 * Math.PI);
      ctx.fillStyle = clicked ? "#00FF00" : on ? "#FF0000" : "#000000";
      ctx.fill(path);

      return path;
    }
    function drawOn(/*ctx, */x, y) {
    }
    function drawOff(/*ctx, */x, y) {
    }
    function drawOr(/*ctx, */x, y, on) {
      const path = new Path2D();

      ctx.fillStyle = (on ? "#FF0000" : "#FFFFFF");
      ctx.lineWidth = 2;
      path.moveTo(100 + x, 20 + y);
      path.arcTo(150 + x, 20 + y, 150 + x, 40 + y, 20);
      path.arcTo(150 + x, 60 + y, 130 + x, 60 + y, 20);
      path.lineTo(100 + x, 60 + y);
      path.arcTo(120 + x, 40 + y, 100 + x, 20 + y, 29);
      ctx.fill(path);
      path.moveTo(107 + x, 33 + y);
      path.lineTo(70 + x, 33 + y);
      path.moveTo(107 + x, 47 + y);
      path.lineTo(70 + x, 47 + y);
      path.moveTo(187 + x, 40 + y);
      path.lineTo(150 + x, 40 + y);
      ctx.stroke(path);

      return path;
    }

    function drawNor(/*ctx, */x, y, on) {

      path.moveTo(187 + x, 40 + y);

      path.moveTo(150 + x, 40 + y);

      const dot = new Path2D();

      dot.arc(150 + x, 40 + y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill(dot);
      ctx.stroke(dot);

      return path;
    } // [[70, 33], [70, 47], [187, 40]]

    function drawAnd(/*ctx, */x, y, on) {

    }
